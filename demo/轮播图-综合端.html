<!DOCTYPE html>
<!--文档语言说明-->
<html lang="en">
<head>
    <!--编码格式-->
    <meta charset="UTF-8">
    <!--要求当前网页使用浏览器最高内核来渲染-->
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <!--视口的设置：视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不能自行缩放-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- 优先加载和浏览器解释 -->
    <title>基本模板</title>
    <!-- Bootstrap 核心样式-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- html5shiv 和  respond 分别用来解决IE8版本浏览器不支持 H5标签和媒体查询的  不兼容问题-->
    <!-- 警告：不能以file形式打开，本地打开。最好http://打开 -->
    <!-- 在 IE 9 一下引入-->
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <style>
        .pc-imgBox{
            display: block;
            width: 100%;
            height: 400px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .mb-imgBox{
            display: block;
            width: 100%;
        }
        .mb-imgBox img{
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 点盒子 -->
    <ol class="carousel-indicators">
        <!--
            data-target="#carousel-example-generic" 控制目标轮播图
            data-slide-to="0" 控制的是轮播图当中的第几张 （索引）
            class="active" 当前选中的点
        -->
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- 图片盒子 -->
    <!-- role="listbox" 提供给屏幕阅读器使用 -->
    <div class="carousel-inner">
        <!--需要轮播的容器-->
        <div class="item active">
            <a class="pc-imgBox hidden-xs" href="#" style="background-image: url('../images/slide_01_2000x410.jpg')"></a>
            <a class="mb-imgBox hidden-lg hidden-md hidden-sm" href="#"><img src="../images/slide_01_640x340.jpg" alt=""/></a>
        </div>
        <div class="item">
            <a class="pc-imgBox hidden-xs" href="#" style="background-image: url('../images/slide_02_2000x410.jpg')"></a>
            <a class="mb-imgBox hidden-lg hidden-md hidden-sm" href="#"><img src="../images/slide_02_640x340.jpg" alt=""/></a>
        </div>
        <div class="item">
            <a class="pc-imgBox hidden-xs" href="#" style="background-image: url('../images/slide_03_2000x410.jpg')"></a>
            <a class="mb-imgBox hidden-lg hidden-md hidden-sm" href="#"><img src="../images/slide_03_640x340.jpg" alt=""/></a>
        </div>
        <div class="item">
            <a class="pc-imgBox hidden-xs" href="#" style="background-image: url('../images/slide_04_2000x410.jpg')"></a>
            <a class="mb-imgBox hidden-lg hidden-md hidden-sm" href="#"><img src="../images/slide_04_640x340.jpg" alt=""/></a>
        </div>
    </div>

    <!-- 上一张下一张按钮 -->
    <!--
     data-slide="prev"
     data-slide="next"
     href="#carousel-example-generic"   控制目标轮播图
    -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>



<!-- bootstrap依赖jquery-->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- bootstrap js 核心文件-->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
